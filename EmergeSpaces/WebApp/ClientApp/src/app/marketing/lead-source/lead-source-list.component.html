<mat-card>
    <mat-card-content>
        <mat-card-actions fxLayoutAlign="end" (click)="onCreate()">
          <button mat-raised-button color="primary" fxLayoutAlign="end">
            Add Lead Source</button>
        </mat-card-actions>
        <div>
          <mat-table #table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Lead Subsource </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="didNo">
              <mat-header-cell *matHeaderCellDef mat-sort-header> DID Number </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.stdCode + " - " + element.didNo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="leadSourceName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Lead Source </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.leadSourceName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="leadCount">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Lead Count </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.leadCount}} </mat-cell>
              </ng-container>

            <ng-container matColumnDef="createdBy">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created By </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.createdBy}} </mat-cell>
              </ng-container>

            <ng-container matColumnDef="createdDate" >
              <mat-header-cell *matHeaderCellDef mat-sort-header > Created On </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.createdDate | date : "dd/MM/y hh:mm a"}} </mat-cell>
            </ng-container>

            <!-- <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
              </mat-cell>
            </ng-container> -->
            <!-- <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="6">
                  Loading data...
              </mat-footer-cell>
            </ng-container> -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <!-- <mat-footer-row *matFooterRowDef="['loading']" ngClass="{'hide-loading-row':dataSource !=null}"></mat-footer-row> -->

          </mat-table>
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20,50,100]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-card-content>
  </mat-card>
