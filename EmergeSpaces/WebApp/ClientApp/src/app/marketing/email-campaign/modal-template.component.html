<form [formGroup]="templateForm" (submit)="onSave()">
    
    <div mat-dialog-content>
          <div fxLayout="row wrap">
    
            <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Template name" [formControl]="templateForm.controls['name']" required>
              </mat-form-field>
              <mat-hint
                *ngIf="templateForm.controls['name'].hasError('required') && templateForm.controls['name'].touched"
                class="text-danger font-14">You must include a template name.</mat-hint>
            </div>
          </div>
    </div>
   
    <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-raised-button type="button" (click)="onClose()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!templateForm.valid">Submit</button>
    </div>
  </form>
