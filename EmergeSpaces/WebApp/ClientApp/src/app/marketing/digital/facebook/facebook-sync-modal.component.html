<h1 mat-dialog-title>Sync Leads</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div fxLayout="row wrap">
      <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
        <mat-form-field>
            <mat-select placeholder="Select project" [(ngModel)]="projectId" required>
              <mat-option *ngFor="let x of projectList" [value]="x.id">{{x.projectName}}</mat-option>
            </mat-select>
        </mat-form-field>
      </div>
    </div>    
</div>
<mat-divider></mat-divider>

<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-raised-button type="button" (click)="onClose()">Cancel</button>
  <button mat-raised-button color="primary" type="submit" (click)="onSave()">Submit</button>
</div>
