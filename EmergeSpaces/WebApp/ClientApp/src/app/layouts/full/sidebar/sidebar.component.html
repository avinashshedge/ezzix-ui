<mat-nav-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" >
      <a class="" appAccordionToggle [routerLink]="['/', menuitem.parentstate,menuitem.state]" *ngIf="menuitem.type === 'link'">
          <mat-icon>{{ menuitem.icon }}</mat-icon>
          <span>{{ menuitem.name }}</span>
          <span fxFlex></span>
          <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
      </a>

      <a class="" appAccordionToggle href="javascript:;" *ngIf="menuitem.type === 'sub'">
          <mat-icon>{{ menuitem.icon }}</mat-icon>
          <span>{{ menuitem.name }}</span>
          <span fxFlex></span>
          <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
          <mat-icon class="dd-icon">keyboard_arrow_up</mat-icon>
      </a>
      <mat-nav-list class="sub-item" *ngIf="menuitem.type === 'sub'" routerLinkActive="selected">
          <mat-list-item *ngFor="let childitem of menuitem.children" routerLinkActive="selected">
              <a [routerLink]="['/', menuitem.state, childitem.state ]" class="relative" routerLinkActive="selected">{{
                  childitem.name}}</a>
          </mat-list-item>
      </mat-nav-list>
      <div class="saperator text-muted" *ngIf="menuitem.type === 'saperator'">
          <span>{{ menuitem.name }}</span>
      </div>
  </mat-list-item>
</mat-nav-list>
