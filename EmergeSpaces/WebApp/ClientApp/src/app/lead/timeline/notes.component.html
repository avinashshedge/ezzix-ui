<form [formGroup]="notesForm" (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <div fxLayout="row wrap">
      <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
          <textarea matInput placeholder="Description" [formControl]="f.description"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button type="button" (click)="onClose()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!notesForm.valid">Save</button>
  </div>
</form>
